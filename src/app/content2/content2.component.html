<div class="container" *ngIf="clothes">
    <div class="header">
        <h2>Fashion Data List</h2>
        <button class="btn add" (click)="openForm()">Add New</button>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Category</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of clothes">
                <td>{{c.id}}</td>
                <td>{{c.title}}</td>
                <td>{{c.price}}</td>
                <td>{{c.category}}</td>
                <td class="d-flex">
                    <button class="btn btn-primary me-2" (click)="openForm(c)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteEntry(c.id)">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>

<div class="form-wrapper" *ngIf="showForm">
    <div class="mobileForm">
        <h2 class="text-center text-info">{{FormTitle}}</h2>
        <div class="group">
            <label for="">Id</label>
            <input type="text" class="form-control" [(ngModel)]="clothId" name="Id">
        </div>
        <div class="group">
            <label for="">Title</label>
            <input type="text" class="form-control" [(ngModel)]="clothTitle" name="Title">
        </div>
        <div class="group">
            <label for="">Price</label>
            <input type="text" class="form-control" [(ngModel)]="clothPrice" name="Price">
        </div>
        <div class="group">
            <label for="">Category</label>
            <input type="text" class="form-control" [(ngModel)]="clothCategory" name="Category">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary me-4" (click)="formSave()">Save</button>
            <button class="btn btn-danger" (click)="formClose()">Cancel</button>
        </div>
    </div>
</div>
